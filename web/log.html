<body>
    <div class="dowebok" id="dowebok">
        <div class="form-container sign-up-container">
            <form onsubmit="return false">
                <h1>注册</h1>

                <span>或使用邮箱注册</span>
                <input id="nickName" type="text" placeholder="用户名称" required="required">
                <span id="nameResult" style="color: red;"></span>
                <input id="phone" placeholder="手机号" required="required">
                <button id="sendCode">获取验证码</button>
                <span id="send" style="color: red;"></span>
                <input id="code" placeholder="输入验证码">
                <input id="passWord" type="password" placeholder="密码">
                <button id="register">注册</button>
                <span id="registerResult" style="color: red;"></span>

            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="log?state=login" method="post">
                <h1>登录</h1>

                <span>或使用您的帐号</span>
                <input placeholder="账号/手机号" name="account">
                <input type="password" placeholder="密码" name="passWord">
                <a href="#">忘记密码？</a>
                <button>登录</button>

            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>已有帐号？</h1>
                    <p>请使用您的帐号进行登录</p>
                    <button class="ghost" id="signIn">登录</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>没有帐号？</h1>
                    <p>立即注册加入我们，和我们一起开始旅程吧</p>
                    <button class="ghost" id="signUp">注册</button>
                </div>
            </div>
        </div>
    </div>
    <script src="rsc/js/log/dmaku.js"></script>
